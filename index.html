<html>
<head>
	<meta charset="utf-8">

	<title>age verification site</title>
</head>
<body>
	<div class="container1">
		<h2>2025 Senate Elections Registration Site (UNOFFICIAL)</h2>
	</div>
	<div class="container2">
		<form>
		<p>First Name</p>
			<input type="text" class="form-control">
			<br>
		<p>Last Name</p>
			<input type="text" class="form-control">
			<br>
		<p>Age</p>
			<input type="text" class="form-control" id="age">

		<button type="button" class="btn btn-info" onclick="verifyage()">SUBMIT</button>
		<button type="button" class="btn btn-info" onclick="window.location.reload()">REFRESH</button>

		</form>
	</div>

</body>
	<script>
	function verifyage() {
		var Age= document.getElementById('age').value;

		if (Age > 18) {
			window.alert('You can vote'); 
		}

		//else if (Age = "your mom") {
			//window.alert('Are you trolling me for real. I know youre a kid and therefore you are too young to vote')
		
		else {
			window.alert('You are way too young to vote');
		}
	}
	</script>
